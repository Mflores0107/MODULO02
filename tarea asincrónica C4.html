<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tarea asincrónica</title>
</head>
<body>

	<h1>Tarea Asincrónica</h1>
	<p>
		ingrese valor:<input type="text" name="v1" id="v1"><br>
		<button onclick="evaluar();">evaluar</button><br>
		Ver resultado:<input type="text" name="res" id="res"><br>
	</p>

	<script type="text/javascript">

		function evaluar(){
			let num1=document.getElementById('v1').value;
			let n1=parseInt(num1,10);

			if (n1>10 && n1<20){
				document.getElementById('res').value='CUMPLE CRITERIO';
			}else{
				document.getElementById('res').value='NO CUMPLE CRITERIO';
			}	
		}

	</script>
</body>
</html>
