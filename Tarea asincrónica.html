<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
        <h2>Radio de una circunferencia</h2>
        Radio: <input type="text" name="n1" id="v1"><br>
        <p>resultado: <input type="text" name="res" id="res"></p><br>

        <button onclick="DIA();">Diametro</button>
        <button onclick="PERI();">Perímetro</button>
        <button onclick="AREA();">Área</button>

    <script type="text/javascript">
        function DIA(){
            let v1=document.getElementById('v1').value;
            let vv1=parseInt(v1,10);
            let res=2*vv1;
            document.getElementById('res').value=res;
        }
        function PERI(){
            let v1=document.getElementById('v1').value;
            let vv1=parseInt(v1,10);
            let res=2*Math.PI*vv1;
            document.getElementById('res').value=res;
        }
        function AREA(){
            let v1=document.getElementById('v1').value;
            let vv1=parseInt(v1,10);
            let res=Math.PI*(vv1*vv1);
            document.getElementById('res').value=res;
        }
    </script>

</body>
